<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>padding, border and margin</title>
	<style>
		.box{
			background-color: blue;
			padding: 10px 10px 10px 10px;
			border: 5px solid black;
			margin: 20px;
			width: 300px;
			box-sizing: border-box;
			overflow: auto;
		}
		#content{
			background-color: green;
		}
		#content1{
			background-color: red;
		}
		body{
			margin: 0;
			padding: 0;
			background-color: grey;
		}
		h1{
			margin: 0;
		}
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<h1> HTML CONTENT</h1>
<div class="box" >
	<div id="content">
		hello to everyone present here I welcome you all to html and css course
	</div>
	
</div>
<div class="box">
	<div id="content1">bye</div>
</div>
</body>
</html>
